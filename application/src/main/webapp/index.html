<body>
	
	<div id="mapUIContainer" data-relevant="true" class="upperUIElement"></div>
	<div id="tableUI" title="tableUIElement" data-relevant="true"
		class="lowerUIElement">
		<table id="truckTable" cellpadding="0" cellspacing="0" border="0"
			class="display">
			<thead>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>


    <!-- TODO: JS Code should be in external Files for caching -->
	<script>
		function ClientObject() {
			this.id;
			this.UIElements = new Array();
		}
	
		function UIElement(id, type, reference) {
			this.id = id;
			this.type = type;
			this.reference = reference;
		}
	
		function initialize() {
			window.uiElements = new Array();
			createGoogleMapsComponent();
			createTableComponent();

			window.markers = new Array();
			window.lines = new Array();
			initWebSocket();
		}



        // TODO: You should use jQuery onLoad Function
        // http://api.jquery.com/load-event/
		function addLoadEvent(func) {
			var oldonload = window.onload;
			if (typeof window.onload != 'function') {
				window.onload = func;
			} else {
				window.onload = function() {
					if (oldonload) {
						oldonload();
					}
					func();
				}
			}
		}
		addLoadEvent(initialize);
	</script>

</body>
</html>
